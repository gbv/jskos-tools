os: linux
language: node_js
node_js:
- node
- 12
- 10
script:
- npm run lint
- npm test
- npm run docs
- npm run build
deploy:
- provider: npm
  email: stefandesu@exo.pm
  api_token:
    secure: 
  on:
    node_js: node
    tags: true
    branch: master
  edge: true
- provider: pages
  local_dir: jsdoc/build
  token: "$GITHUB_TOKEN"
  on:
    node_js: node
    tags: false
    branch: master
  edge: true
